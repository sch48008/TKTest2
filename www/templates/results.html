<ion-view view-title="Results">
    <ion-nav-buttons side="left">
    <button class="button" ng-click="menuButtonTapped()" ng-show="shouldShowButton">
            Menu
    </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <h1>Results</h1>
        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options" height="300" chart-colours="colours"></canvas>
    </ion-content>
</ion-view>
